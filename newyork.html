<!DOCTYPE html>
<html>
<head>
    <title>New York Api</title>


			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

      <link rel="stylesheet" type="text/css" href="style.css">
 
      <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
			
</head>

<body>
        <div class="container">
            <div class="jumbotron">
                <h1><div class="text"> NY Times</div></h1>
            </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
 		<div class="panel-body">Search Parameters</div>  
</div>
<form>
 <div class="form-group">
   <label for="search-term">Search Term:</label>
   <input type="text" class="form-control" id="search-term">
   <div class="form-group">
 <label for="sel1">Number of Records to Retrieve:</label>
 <select class="form-control" id="sel1">
   <option>10</option>
   <option>5</option>
   <option>1</option>
   
 </select>
</div>
 <div class="form-group">
   <label for="start">Start Year(Optional):</label>
   <input type="text" class="form-control" id="start">
   <div class="form-group">
   <label for="end">End Year(Optional)</label>
   <input type="text" class="form-control" id="end">
 </div>
 <div class="checkbox">
   <label><input type="checkbox"> Remember me</label>
 </div>
 <button type="submit" class="btn btn-default" id="submit">Search</button>
 <button type="cancel" class="btn btn-default" id="clear">Clear Results</button>
</form>

 </div>
 <div class="col-lg-12">
                <div class="panel panel-default">
 <div class="panel-results" id="results">Top Articles</div>  
</div>

</form>

 </div>
 


 <script type="text/javascript" src="newyork.js"></script>
 
</body>
</html>
